<div *ngIf="user.role == 'admin'">
  <a [routerLink]="['/register']">Ajouter Client</a>
  <form class="mt-5" [formGroup]="formCategorie" (ngSubmit)="addCategorie()">
    <div>
      <label class="text-white">Nom Categorie</label><br />
      <input
        type="text"
        placeholder="Nom Categorie"
        class="form-control"
        formControlName="nomcategorie"
      />
    </div>

    <button class="btn btn-outline-warning w-100 mt-2">Ajouter</button>
  </form>
</div>
<div *ngFor="let cat of categorie">
  <a [routerLink]="['/livre', cat._id]">{{ cat?.nomcategorie }}</a>
</div>
